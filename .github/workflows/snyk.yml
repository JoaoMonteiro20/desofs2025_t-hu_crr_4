name: Snyk SCA - Software Composition Analysis

on:
  workflow_dispatch:
  push:
    branches: [ feature-sca ]
  pull_request:
    branches: [ main ]

jobs:
  snyk:
    name: Scan Dependencies with Snyk
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore EcoImpactSimulator.sln

      - name: Scan API Project
        uses: snyk/actions/dotnet@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=EcoImpact.API/EcoImpact.API.csproj --sarif-file-output=snyk-api.sarif


      - name: Scan DataModel Project
        uses: snyk/actions/dotnet@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: EcoImpact.DataModel/EcoImpact.DataModel.csproj --sarif-file-output=snyk-datamodel.sarif

      - name: Upload Snyk SARIF Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-api.sarif

      - name: Upload Snyk SARIF Results (DataModel)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-datamodel.sarif
