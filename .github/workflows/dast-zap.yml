name: DAST - OWASP ZAP

on:
  push:
    branches: [ feature-DAST ]
  workflow_dispatch:

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Compose
      run: |
        docker compose -f docker-compose.yml up -d
        sleep 30

    - name: Testar manualmente a aplicação
      run: |
        echo "Testar localhost:7020..."
        curl http://localhost:7020 || (echo " Falhou ligação à aplicação!" && exit 1)

    - name: Run ZAP Baseline Scan via Docker
      run: |
        mkdir zap-results
        docker run --rm \
          -v ${{ github.workspace }}/zap-results:/zap/wrk/:rw \
          ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
          -t http://localhost:7020 \
          -r zap-report.html

    - name: Tear down Docker Compose
      run: docker compose -f docker-compose.yml down
